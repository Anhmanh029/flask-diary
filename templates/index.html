<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhật ký cho con</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff6600;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 50%;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff6600;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .entry {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            text-align: left;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            width: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Nhật ký cho con</h1>
    
    <form method="POST" action="/">
        <label>Ngày:</label>
        <input type="date" name="date" required>
        
        <label>Nhật ký:</label>
        <textarea name="content" rows="4" required></textarea>
        
        <button type="submit">Lưu nhật ký</button>
    </form>

    <h2>Nhật ký đã lưu</h2>
    {% for entry in entries %}
    <div class="entry">
        <strong>{{ entry.date }}:</strong> {{ entry.content }}
    </div>
    {% endfor %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</body>
</html>
